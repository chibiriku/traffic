<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/css/sanitize.css}" rel="stylesheet" type="text/css">
<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet" >
<link th:href="@{/css/login/login.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    	<span class="navbar-brand mb-0 h1">交通費申請書</span>
    </nav>
	<div class="center">
		<form method="post" th:action="@{/rpc/login}">
			<div class="title">
				<p>ログイン</p>
			</div>
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" class="red">
    			<span>登録された内容が一致しません</span>
			</p>
			<div class="form-group">
				<label for="email-group">メールアドレス</label>
				<input type="email" class="form-control" id="email-group" placeholder="メールアドレス" name="mail">
			</div>
			<div class="form-group">
				<label for="password-group">パスワード</label>
				<input type="password" class="form-control" id="password-group" placeholder="パスワード" name="password">
			</div>
			<button type="submit" class="btn btn-primary">ログイン</button>
		</form>
	</div>
</body>
</html>
